<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcja sześcienna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Funkcja sześcienna</h1>
        <div class="input-group">
            <label for="a">a:</label>
            <input type="number" id="a" step="any">
        </div>
        <div class="input-group">
            <label for="b">b:</label>
            <input type="number" id="b" step="any">
        </div>
        <div class="input-group">
            <label for="c">c:</label>
            <input type="number" id="c" step="any">
        </div>
        <div class="input-group">
            <label for="d">d:</label>
            <input type="number" id="d" step="any">
        </div>
        <button onclick="solveCubicEquation()">Rozwiąż</button>
        <div class="results" id="results"></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
